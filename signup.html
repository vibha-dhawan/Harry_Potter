	<script type="text/javascript">
		var cold=0;
		function pk()
		{

			var e=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			var k=document.getElementById("bo").value;
			//document.write(k);
			if (e.test(k) == false) 
            {
                alert('Invalid Email Address');
            }
            else
            {
            	cold=1;
            }
            var op=document.getElementById("vi").value;
             if (op.match(/[a-z]/g) && op.match( /[A-Z]/g) && op.match( /[0-9]/g) && op.match( /[^a-zA-Z\d]/g) && op.length >= 8) 
             {
             	cold=1;
             }
             else
             {
             	alert('Password should contain uppercase,lowercase letters,special characters and digits');
             }
             if(cold==1)
             {

             }
		}

if(l==0)

if(l==0)

document.getElementById("c").style.color="red";

		function auggg()
	{
		var k=document.getElementById("prerna").value;
		var l=k.length;
		var i,z;
		if(l==0)
		{
			document.getElementById("d").innerHTML="EMPTY";
			document.getElementById("d").style.color="red";
		}
		else if(l!=0)
		{
			var r=document.getElementById("vi").value;
		var u=r.length;
		for(i=0;i<u||i<l;i++)
		{
				if(r[i]==k[i])
				{
					z=1;
				}
				else
				{
					z=0;
					break;
				}
			}
			if(z==1)
			{
				document.getElementById("d").innerHTML="DONE";
				document.getElementById("d").style.color="green";
			}
			else if(z==0)
			{
				document.getElementById("d").innerHTML="DOESNOT MATCH";
				document.getElementById("d").style.color="red";
			}
		}
		
		}
